
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Consulta de Cep</title>
</head>
<body>
    <h1 class="title">Consultar Cep</h1>
    <div class="container">
        <div class="inputbox">
            <input onblur="consultaCep()" type="text" id="cep" required>
            <label for="cep">Cep</label>
        </div>
            <div class="inputbox">
                <input type="text" id="endereco"  required>
                <label for="endereco">Endereço</label>
            </div>
            <div class="inputbox">
                <input type="text" id="complemento"  required>
                <label for="complemento">Complemento</label>
            </div>
            <div class="inputbox">
                <input type="text" id="bairro"  required>
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cidade"  required>
                <label for="cidade">Cidade</label>
            </div>
            <div class="inputbox">
                <input type="text" id="estado" required>
                <label for="estado">Estado</label>
            </div>
            <div class="inputbox">
                <input type="text" id="ibge"  required>
                <label for="ibge">IBGE</label>
            </div>
        </div>
        <div class="row">
            <button id="btn_salvar" onclick="saveData()" class="salvar">Salvar</button>
        </div>
    </main>

    <table id="cepsSalvos" class="tabela">
        <thead>
            <tr>
                <th>Cep</th>
                    <th>Endereço</th>
                        <th>Complemento</th>
                            <th>Bairro</th>
                        <th>Cidade</th>
                    <th>Estado</th>  
                <th>IBGE</th>
            </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>    
    <script src="app.js"></script>
</body>
</html>
